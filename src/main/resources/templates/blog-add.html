<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Add article name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Add article anons" class="form-control"><br>

    </form>


</div>


<div th:insert="blocks/footer :: footer"></div>
